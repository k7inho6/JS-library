<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <script src="script.js" defer></script>

    <div class="top">
        JS Library
    </div>

    <div class="mid" id="container">
        <div class="button-container">
            <button type="button" class="btn btn-dark" id="addButton">Add</button>
        </div>
        <div id="card-container">
            
        </div>
        <div id="modal">
            <div class="modal-header">
                <div class="title">Add new book</div>
                <button type="button" class="close-button btn btn-dark" id="closeButton">&times;</button>
            </div>
            <form>
                <div>
                    <input class="textbox" type="text" id="author" name="author" placeholder="Author" required>
                </div>
                <div>
                    <input class="textbox" type="text" id="title" name="title" placeholder="Title" required>
                </div>
                <div>
                    <input class="textbox" type="text" id="pages" name="pages" placeholder="Pages" required>
                </div>
                <div>
                    <label for="read" id="readLabel">Already read?</label>
                    <input type="checkbox" id="checkbox">
                </div>
                <input type="submit" value="Submit" class="btn btn-dark" id="submitButton">Submit</button>
            </form> 
        </div>
        <div id="overlay"></div>
    </div>

    <div class="bottom">

    </div>
</body>
</html>

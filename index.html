<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <script src="script.js" defer></script>

    <div class="top">

    </div>

    <div class="mid" id="container">
        <div class="button-container">
            <button type="button" class="btn btn-dark" id="addButton">Add</button>
        </div>
        <div id="card-container">
            
        </div>
        <div id="modal" >
            <form>
                <div>
                    <input type="text" id="author" name="author" placeholder="Author">
                </div>
                <div>
                    <input type="text" id="title" name="title" placeholder="Title">
                </div>
                <div>
                    <input type="text" id="pages" name="pages" placeholder="Pages">
                </div>
                <div>
                    <label for="read" id="readLabel">Read</label>
                    <input type="checkbox" id="checkbox">
                </div>
            </form>
            <button type="button" class="btn btn-dark" id="submitButton">Submit</button>
        </div>
        <div id="overlay"></div>
    </div>

    <div class="bottom">

    </div>

</body>
</html>
